{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Reset Password</h1>

<form method="post" action="{% url 'account_reset_password' %}">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Gửi yêu cầu đặt lại mật khẩu</button>

</form>
{% endblock %}
