{% extends "_base.html" %}
<!-- crispy_forms_tags là một Django template tag có sẵn trong thư viện Django Crispy Forms. 
Nó cho phép bạn hiển thị các form được xây dựng bằng Django Crispy Forms trong HTML. -->
{% load crispy_forms_tags %}

{% load i18n %}
<!-- {% block head_title %}{% trans "Change Password" %}{% endblock %} -->

{% block content %}
    <h1>{% trans "Change Password" %}</h1>
    <p>{% trans 'Your password is now changed.' %}</p>
{% endblock %}
